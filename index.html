<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="IVAK, sua assistente de IA para responder a suas perguntas." />
  <title>IVAK - Sua assistente</title>
  <link rel="stylesheet" href="ivak.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>
<body>
  <button id="theme-toggle-button" aria-label="Mudar tema">
    <span class="icon icon-sun">☀️</span>
    <span class="icon icon-moon">🌙</span>
  </button>

  <header> 
    <nav class="navbar">
      <img src="/Espiral Roxa Minimalista.png" alt="Espiral Roxa Minimalista" class="navbar-logo">
      <h1 class="navbar-title">IVAK</h1>
    </nav>
  </header>

  <main>
    <div class="card">
      <div class="card-header">
        <h1 class="nav-card-title">IVAK</h1>
        <div class="api-key-container">
          <label for="api-key">Chave da Gemini:</label>
          <input type="password" id="api-key" placeholder="Insira sua chave de API aqui">
          <p id="error-message" class="error-message" style="display: none;">Chave de API incorreta!</p>

        </div>
        <!-- Seletor atualizado de modelos -->
        <div class="model-container">
          <label for="model-select">Modelo:</label>
          <select id="model-select">
            <option value="gemini-2.0-pro">Gemini 2.0 Pro</option>
            <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
            <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro (latest)</option>
            <option value="gemini-1.5-flash-latest" selected>Gemini 1.5 Flash (latest)</option>
          </select>
        </div>
      </div>

      <form id="chat-form">
        <small id="char-counter"></small>

        <div class="chat-container">
          <div id="chat-output-container" style="display: none;">
            <p><strong>Pergunta:</strong> <span id="last-question"></span></p>
            <p><strong>Resposta:</strong></p>
            <div id="chat-output"></div>
            
            <div class="response-buttons">
              <button type="button" id="copy-button">📋 Copiar</button>
              <button type="button" id="clear-button">🗑️ Limpar</button>
            </div>
          </div>

          <div class="chat-input">
            <input type="text" id="user-input" placeholder="Digite sua pergunta" autocomplete="off">
            <button id="send-button" type="submit">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy;2025 IVAK</p>
  </footer>

  <script src="ivak.js"></script>
</body>
</html>
